<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
  <title>AR en App (estable)</title>
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    #loading{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;color:#fff;z-index:15;background:rgba(0,0,0,.6)}
    .hidden{display:none}
  </style>

  <!-- ⚠️ PAREJA COMPATIBLE: A-Frame 1.2.0 + AR.js 3.1.0 -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.1.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <div id="loading">Cargando modelo…</div>

  <!-- Config mínima y robusta para WebView Android -->
  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="alpha:true; antialias:false; precision:lowp"
    device-orientation-permission-ui="enabled:false"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled:false">

    <!-- Marcador Hiro (preset evita errores de sistema) -->
    <a-marker preset="hiro">
      <!-- Usa el GLB comprimido si lo tienes; si no, deja el original para probar -->
      <a-entity
        id="mdl"
        gltf-model="models/chiapas_mujer_packed.glb"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.25 0.25 0.25"
        animation-mixer>
      </a-entity>

      <!-- suelo de referencia -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2" color="#666" opacity="0.25"></a-plane>
    </a-marker>

    <a-entity camera look-controls="enabled:false"></a-entity>
  </a-scene>

  <script>
    // Quita el overlay cuando cargue el GLB
    const loading = document.getElementById('loading');
    const mdl = document.getElementById('mdl');
    function hide(){ loading.classList.add('hidden'); }
    mdl.addEventListener('model-loaded', hide);
    mdl.addEventListener('model-error', e => {
      loading.textContent = 'Error cargando GLB (ruta/peso)';
      console.error('model-error', e && e.detail ? e.detail : e);
    });
    setTimeout(()=>{ if (mdl.getObject3D('mesh')) hide(); }, 1500);
  </script>
</body>
</html>
