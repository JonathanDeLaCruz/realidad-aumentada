<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"/>
  <title>AR.js BG Test</title>
  <style>html,body{margin:0;height:100%;background:#000;overflow:hidden}</style>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.3/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <!-- Solo fondo de cÃ¡mara con AR.js, sin marcadores ni modelos -->
  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="antialias:false; alpha:true; precision:mediump"
    device-orientation-permission-ui="enabled:false"
    arjs="sourceType: webcam; facingMode: environment; detectionMode: mono; debugUIEnabled:false;
          sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720;">
    
    <!-- Un cubo fijo en el centro para confirmar render -->
    <a-box position="0 0 -2" depth="0.5" height="0.5" width="0.5" color="#4CAF50" opacity="0.9"></a-box>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
